version: '3.4' 
services:

  wobbly-app-frontend-service:
    build:
      context: .
      dockerfile: DOCKERFILE
    image: $DOCKER_IMAGE
    command: bash bin/docker-entrypoint.sh
    volumes:
      - .:/code
      - /code/node_modules
    ports:
      - "8080:8080"
    logging:
      driver: $DOCKER_LOGGING
    environment:
      - BACKEND_URL